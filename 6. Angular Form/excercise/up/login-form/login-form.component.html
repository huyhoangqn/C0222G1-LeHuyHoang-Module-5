<div class="container-fluid">
  <div class="row">
    <div class="col"></div>
    <div class="col-6">
      <!--Form Create-->
      <h2 style="text-align: center; color: cornflowerblue">Login form</h2>
      <form [formGroup]="loginForm" (ngSubmit)="submit()">
        <div class="form-group">
          <label for="email">Email: </label>
          <input formControlName="email" name="email" type="text" class="form-control" id="email"
                 placeholder="Enter email">
          <div *ngIf="!email.valid && email.touched">
            <small [hidden]="!email.hasError('required')" class="text-danger">You must enter email</small>
            <small [hidden]="!email.hasError('email')" class="text-danger">Wrong format</small>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password: </label>
          <input formControlName="password" name="password" type="password" class="form-control" id="password"
                 placeholder="Enter password">
          <div *ngIf="!password.valid && password.touched">
            <small [hidden]="!password.hasError('required')" class="text-danger">You must enter password</small>
          </div>
        </div>
        <div class="form-group" style="text-align: left">
          <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
    <div class="col"></div>
  </div>
</div>
