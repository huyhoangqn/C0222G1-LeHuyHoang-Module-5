<div style="background-image: url(assets/image/hinhnen.jpg); height: 1000px" class="container-fluid py-5">
  <div class="signup-form">
    <form [formGroup]="ticketForm">
      <h2>CREATE</h2>
      <div class="form-group">
        <label for="price">Price: </label>
        <input formControlName="price" type="number" class="form-control" id="price" placeholder="Enter price">
        <div *ngIf="!price.valid && price.touched">
          <small [hidden]="!price.hasError('required')" class="text-danger">Do not empty</small>
          <small [hidden]="!price.hasError('min')" class="text-danger">Must greater than 0</small>
        </div>
      </div>
      <div class="form-group">
        <label for="from">From: </label>
        <input formControlName="fromPlace" type="text" class="form-control" id="from" placeholder="Enter location from">
        <div *ngIf="!from.valid && from.touched">
          <small [hidden]="!from.hasError('required')" class="text-danger">Do not empty</small>
        </div>
      </div>
      <div class="form-group">
        <label for="to">To: </label>
        <input formControlName="toPlace" type="text" class="form-control" id="to" placeholder="Enter location to">
        <div *ngIf="!to.valid && to.touched">
          <small [hidden]="!to.hasError('required')" class="text-danger">Do not empty</small>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-6">
          <label for="to">Day: </label>
          <input formControlName="day" type="date" class="form-control" id="day">
          <div *ngIf="!day.valid && day.touched">
            <small [hidden]="!day.hasError('required')" class="text-danger">Do not empty</small>
          </div>
        </div>
        <div class="form-group col-6">
          <label for="to">Time: </label>
          <input formControlName="time" type="time" class="form-control" id="time">
          <div *ngIf="!time.valid && time.touched">
            <small [hidden]="!time.hasError('required')" class="text-danger">Do not empty</small>
          </div>
        </div>
        <div class="row">
        </div>
        <div class="form-group col-6">
          <label for="to">Amount: </label>
          <input formControlName="amount" type="number" class="form-control" id="amount">
          <div *ngIf="!amount.valid && amount.touched">
            <small [hidden]="!amount.hasError('required')" class="text-danger">Do not empty</small>
            <small [hidden]="!amount.hasError('min')" class="text-danger">Must greater than 0</small>
          </div>
        </div>
        <div class="form-group col-6">
          <label for="provider">Provider: </label>
          <select formControlName="provider" class="form-control" id="provider">
            <option disabled value="">---select---</option>
            <option *ngFor="let item of provider" [ngValue]="item">{{item.name}}</option>
          </select>
          <div *ngIf="!providerForm.valid && providerForm.touched">
            <small [hidden]="!providerForm.hasError('required')" class="text-danger">Do not empty</small>
          </div>
        </div>
      </div>
      <div class="form-group pt-4">
        <div class="row">
          <div class="col-4">
            <button [routerLink]="['/']" type="button" class="btn btn-dark">Cancel</button>
          </div>
          <div class="col-3">
          </div>
          <div class="col-5 px-4">
            <button [disabled]="!ticketForm.valid" (click)="createTicket()" type="button" class="btn btn-success">Add
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
