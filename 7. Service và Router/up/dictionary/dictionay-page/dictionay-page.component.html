<h1>Dictionary</h1>
<table border="1">
  <tr>
    <td>STT</td>
    <td>Word</td>
    <td>Mean</td>
    <td>Detail</td>

  </tr>
  <tr *ngFor="let word of dictionarys; index as i">
    <td>{{i + 1}}</td>
    <td>{{word.word}}</td>
    <td>{{word.mean}}</td>
    <td><a [routerLink]="['/detail',word.id]">Detail</a></td>
  </tr>
</table>
