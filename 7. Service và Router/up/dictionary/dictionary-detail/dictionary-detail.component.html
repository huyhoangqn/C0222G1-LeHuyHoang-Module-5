<h1>WORD</h1>
<form [formGroup]="dictionaryForm">
  <table>
    <tr>
      <td>Word</td>
      <td><input type="text" formControlName="word"></td>
    </tr>
    <tr>
      <td>Mean</td>
      <td><input type="text" formControlName="mean"></td>
    </tr>
    <tr>
      <td>Type: </td>
      <td><input type="text" formControlName="type"></td>
    </tr>
  </table>
</form>
